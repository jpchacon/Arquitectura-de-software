<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelRespuesta" header="Respuesta">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdRespuesta" value="IdRespuesta"/>
						 	<p:inputText id="txtIdRespuesta" binding="#{respuestaView.txtIdRespuesta}">
						 		<p:ajax update="panelRespuesta,msg,panelBotones" listener="#{respuestaView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgRespuesta" value=" Respuesta"/>
							<p:inputText id="txtRespuesta" disabled="true" binding="#{respuestaView.txtRespuesta}"/>
													<h:outputText id="msgIdPregunta_Pregunta" value=" IdPregunta_Pregunta"/>
							<p:inputText id="txtIdPregunta_Pregunta" disabled="true" binding="#{respuestaView.txtIdPregunta_Pregunta}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{respuestaView.btnSave}" disabled="true" value="Save" action="#{respuestaView.action_save()}" update="panelRespuesta,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{respuestaView.btnDelete}" disabled="true" value="Delete" action="#{respuestaView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelRespuesta,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{respuestaView.action_clear()}" update="panelRespuesta,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
