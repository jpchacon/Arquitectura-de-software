<html 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
     <h:head>
 
     </h:head>
 
     <h:body>
         <h:form>
         <p:growl id="growl" showDetail="true" sticky="true" />  
         	<p:panel header="Realizar Preguntas">
         		<h:panelGrid columns="2" border="1">
         			
         			<p:outputLabel value="Cual es tu pregunta:"/>
         			<p:inputText id="txtPregunta" binding="#{realizarPreguntaObserverView.txtPregunta}"/>
         			
         			<p:outputLabel value="Respuesta:"/>
         			<p:outputLabel value="#{realizarPreguntaObserverView.txtRespuesta}" id="respuesta"/>
         			 
         			
         			
         		</h:panelGrid>
         		
         		<h:panelGrid columns="2">
         		
         			<p:commandButton	action="#{realizarPreguntaObserverView.ExecuteAction}"	id="btnExecute" 	value="Realizar Pregunta" 		binding="#{realizarPreguntaObserverView.btnExecuteAction}" 	update="@form"/>
         			<p:commandButton 	action="#{realizarPreguntaObserverView.FindAction}"		id="btnConsultar"	value="Consultar Respuesta" 	binding="#{realizarPreguntaObserverView.btnFindAction}" 	update="@form"/>
         			<p:commandButton 	action="#{realizarPreguntaObserverView.ClearAction}"	id="btnClear"		value="Limpiar" 				binding="#{realizarPreguntaObserverView.btnClearAction}" 	update="@form"/>
         			
         		</h:panelGrid>
         	</p:panel>         
         </h:form>
     </h:body>
</html>
