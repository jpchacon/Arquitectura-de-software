<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelPregunta" header="Pregunta">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdPregunta" value="IdPregunta"/>
						 	<p:inputText id="txtIdPregunta" binding="#{preguntaView.txtIdPregunta}">
						 		<p:ajax update="panelPregunta,msg,panelBotones" listener="#{preguntaView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgPregunta" value=" Pregunta"/>
							<p:inputText id="txtPregunta" disabled="true" binding="#{preguntaView.txtPregunta}"/>
													<h:outputText id="msgIdCategoria_Categoria" value=" IdCategoria_Categoria"/>
							<p:inputText id="txtIdCategoria_Categoria" disabled="true" binding="#{preguntaView.txtIdCategoria_Categoria}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{preguntaView.btnSave}" disabled="true" value="Save" action="#{preguntaView.action_save()}" update="panelPregunta,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{preguntaView.btnDelete}" disabled="true" value="Delete" action="#{preguntaView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelPregunta,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{preguntaView.action_clear()}" update="panelPregunta,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
