<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelCategoria" header="Categoria">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdCategoria" value="IdCategoria"/>
						 	<p:inputText id="txtIdCategoria" binding="#{categoriaView.txtIdCategoria}">
						 		<p:ajax update="panelCategoria,msg,panelBotones" listener="#{categoriaView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgCategoria" value=" Categoria"/>
							<p:inputText id="txtCategoria" disabled="true" binding="#{categoriaView.txtCategoria}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{categoriaView.btnSave}" disabled="true" value="Save" action="#{categoriaView.action_save()}" update="panelCategoria,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{categoriaView.btnDelete}" disabled="true" value="Delete" action="#{categoriaView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelCategoria,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{categoriaView.action_clear()}" update="panelCategoria,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
