<html 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
     <h:head>
 
     </h:head>
 
     <h:body>
         <h:form>
         	<p:panel header="Realizar Preguntas">
         		<h:panelGrid columns="2" border="1">
         			
         			<p:outputLabel value="Cual es tu pregunta:"/>
         			<p:inputText id="txtPregunta" binding="#{realizarPreguntaView.txtPregunta}"/>
         			
         			<p:outputLabel value="Respuesta:"/>
         			<p:outputLabel value="#{realizarPreguntaView.txtRespuesta}" id="respuesta"/>
         			 
         			
         			
         		</h:panelGrid>
         		
         		<h:panelGrid columns="2">
         		
         			<p:commandButton	action="#{realizarPreguntaView.FindAction}"	id="btnFind" 	value="Buscar" 		binding="#{realizarPreguntaView.btnFind}" update="respuesta"/>
         			<p:commandButton 	action="#{realizarPreguntaView.ClearAction}"	id="btnClear"	value="Limpiar" 	binding="#{realizarPreguntaView.btnClear}"/>
         			
         		</h:panelGrid>
         	</p:panel>         
         </h:form>
     </h:body>
</html>
